<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="container">
        <h:form id="formMyProducts">

            <ul id="myProducts" data-stage="myProducts" class="flex-container">

                <ui:repeat value="#{productsMB.myProducts}" var="prod">
                    <ui:include src="/pages/components/productItem.xhtml"/>
                </ui:repeat>

                <h:panelGroup rendered="#{profileMB.user != null}">
                    <li class="flex-item add" >
                        <h:commandLink >
                            <span class="glyphicon glyphicon-plus"/>
                            <f:ajax event="click" listener="#{productEditorMB.createProduct}" onevent="openProductEditor"
                                    render=":formProductModal"/>
                        </h:commandLink>
                    </li>
                </h:panelGroup>

            </ul>
        </h:form>
    </div>


</ui:composition>
