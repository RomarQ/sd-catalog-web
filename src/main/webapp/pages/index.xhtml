<ui:composition template="/templates/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="main">

        <link type="text/css" rel="stylesheet" href="css/default.css"/>

        <nav class="nav-header navbar navbar-static-top">
            <div class="container">
                <div class="container-fluid">
                    <div class="navbar-header navbar-brand logoText">
                        Catalog
                    </div>

                    <ul class="nav navbar-nav nav-pills" style="float: left;">
                        <li class="active">
                            <a data-toggle="pill" href="#home">Home</a>
                        </li>
                        <li>
                            <a data-toggle="pill" href="#myproducts">My products</a>
                        </li>
                        <h:panelGroup rendered="#{profileMB.user.role eq 'ADMIN'}">
                            <li>
                                <a data-toggle="pill" href="#addcategory">Add Category</a>
                            </li>
                        </h:panelGroup>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" style="float: right;">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                #{profileMB.fullName}
                                <span class="caret"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="" data-toggle="modal" data-target="#myProfileModal"> #{msg.my_profile} </a>
                                </li>
                                <li><a href="/logout">#{msg.logout}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <ui:include src="/pages/products.xhtml"/>
            </div>
        </div>

    </ui:define>

</ui:composition>
