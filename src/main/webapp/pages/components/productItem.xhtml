<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <li data-id="#{prod.id}" class="flex-item">
        <ul class="list-group">
            <li class="list-group-item" style="font-size: 12px; color: #000000;"> #{prod.name}</li>
            <li class="list-group-item" style="font-size: 12px; color: #000000;">Price: #{prod.price}</li>
            <li class="list-group-item" style="font-size: 12px; color: #000000;">Quantity: #{prod.quantity}</li>
            <li class="btn-group">

                <p:commandButton value="Buy" class="btn btn-default" update="growl" />

            </li>
        </ul>
    </li>

</ui:composition>
