<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:of="http://omnifaces.org/functions">

    <li data-id="#{user.id}" class="flex-item">
        <ul class="list-group">
            <li class="list-group-item">
                <label style="color: #1b6d85">Full Name</label>
                <br/>
                #{user.firstName} #{user.lastName}
            </li>
            <li class="list-group-item">
                <label style="color: #1b6d85">Email</label>
                <br/>
                #{user.email}
            </li>
            <li class="list-group-item">
                <label style="color: #1b6d85">Phone Number</label>
                <br/>
                #{user.phone}
            </li>
            <li class="list-group-item">
                <label style="color: #1b6d85">Role</label>
                <br/>
                <h:outputText value="#{user.role}" style="color: darkred;" rendered="#{user.role eq 'ADMIN'}"/>
                <h:outputText value="#{user.role}" rendered="#{user.role ne 'ADMIN'}"/>
            </li>
            <li class="list-group-item">
                <label style="color: #1b6d85">Registration Date</label>
                <br/>
                <h:outputText value="#{of:formatDate(user.createdAt, 'dd.MM.yyyy - HH:mm')}" />
            </li>
            <li class="list-group-item">
                <h:commandLink style="float: left;" rendered="#{profileMB.user.role eq 'ADMIN'}">
                    <span class="glyphicon glyphicon-edit" title="#{msg.edit}"/>
                    <f:ajax event="click" listener="#{userEditorMB.editUser(user)}" onevent="openUserEditor"
                            render=":formUserModal"/>
                </h:commandLink>
            </li>
        </ul>
    </li>

</ui:composition>
