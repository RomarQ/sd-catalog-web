<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns="http://www.w3.org/1999/xhtml">

    <div class="modal fade" id="sellerInfoModal" role="dialog">
        <div class="modal-dialog">
            <h:form id="formSellerInfoModal">
                <div class="modal-content">
                    <div id="modal-header" class="modal-header"
                         style="background-color: #{categoryEditorMB.category.color}">
                        <button type="button" class="close" data-dismiss="modal"/>
                        <h4 class="modal-title">#{msg.sellerContact}</h4>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label for="email">#{msg.email}:</label>
                            <h:outputText label="#{msg.email}" value="#{productEditorMB.product.seller.email}"
                                         class="form-control" id="email" maxlength="24"/>
                        </div>

                        <div class="form-group">
                            <label for="phone">#{msg.phone}:</label>
                            <h:outputText label="#{msg.phone}" value="#{productEditorMB.product.seller.phone}"
                                         class="form-control" id="phone" maxlength="100"/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">#{msg.close}</button>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</ui:composition>
