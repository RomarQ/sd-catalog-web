<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <div class="container">
        <h:form id="formCategoryProducts">
            <ul id="products" data-stage="Products" class="flex-container">

                <h:panelGroup rendered="#{categoryProductsMB.categoryId ne null}">
                    <ui:repeat value="#{productsMB.categoryProducts(categoryProductsMB.categoryId)}" var="prod">
                        <ui:include src="/pages/components/productItem.xhtml"/>
                    </ui:repeat>
                </h:panelGroup>

            </ul>
        </h:form>
    </div>


</ui:composition>
