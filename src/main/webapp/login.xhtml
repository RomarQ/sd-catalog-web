<ui:composition template="/templates/template.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="main">

        <link type="text/css" rel="stylesheet" href="css/login.css"/>

        <p:growl id="growl" life="5000" />

        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#login">Login</a></li>
                <li class="tab"><a href="#signup">Register</a></li>
            </ul>

            <div class="tab-content">
                <div id="login">
                    <h:form>
                        <h1>Welcome to Catalog</h1>

                        <div class="field-wrap">
                            <label>#{msg.email}<span class="req">*</span></label>
                            <h:inputText label="#{msg.email}" value="#{loginMB.user.email}"
                                         a:type="email" a:autocomplete='email' a:autofocus="true"/>
                        </div>

                        <div class="field-wrap">
                            <label>#{msg.password}<span class="req">*</span></label>
                            <h:inputSecret label="#{msg.password}" value="#{loginMB.user.password}"
                                           a:autocomplete="new-password"/>
                        </div>

                        <p:commandButton value="#{msg.login}" actionListener="#{loginMB.login}"
                                         update="growl" styleClass="button button-block">
                        </p:commandButton>


                    </h:form>
                </div>

                <div id="signup">
                    <h:form>
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>#{msg.name}<span class="req">*</span></label>
                                <h:inputText label="#{msg.name}" value="#{signUpMB.user.firstName}" maxlength="24"/>
                            </div>

                            <div class="field-wrap">
                                <label>#{msg.last_name}<span class="req">*</span></label>
                                <h:inputText label="#{msg.last_name}" value="#{signUpMB.user.lastName}"
                                             maxlength="24"/>
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>#{msg.phone}<span class="req">*</span></label>
                            <h:inputText label="#{msg.phone}" value="#{signUpMB.user.phone}"
                                         maxlength="24"/>
                        </div>

                        <div class="field-wrap">
                            <label>#{msg.email}<span class="req">*</span></label>
                            <h:inputText label="#{msg.email}" value="#{signUpMB.user.email}"
                                         a:type="email" maxlength="100"/>
                        </div>

                        <div class="field-wrap">
                            <label>#{msg.password}<span class="req">*</span></label>
                            <h:inputSecret label="#{msg.password}" value="#{signUpMB.user.password}"
                                           a:autocomplete="new-password" maxlength="24"/>
                        </div>

                        <p:commandButton value="#{msg.signup}" actionListener="#{signUpMB.createAccount}"
                                          update="growl" styleClass="button button-block">
                        </p:commandButton>
                    </h:form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/login.js"/>

    </ui:define>
</ui:composition>
